site_name: Python
site_author: ricolxwz
site_url: https://py.ricolxwz.de/
copyright: Copyright &copy; 2024 ricolxwz
site_description: An python study node
theme:
  name: material
  logo_light_mode: assets/favicon-d-212121-doc.svg
  logo_dark_mode: assets/favicon-w-ffffff-doc.svg
  favicon: assets/favicon-white-background.svg
  language: zh
  custom_dir: overrides
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - content.footnote.tooltips
    - content.tooltips
    # - header.autohide
    # - announce.dismiss
    # - navigation.footer
    - navigation.tabs
    - navitation.sections
    - navigation.expand
    - navigation.indexes
    # - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tracking
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to system preference 
  icon:
    annotation: material/star-four-points-circle
    # admonition:
    #   note: octicons/tag-16
    #   abstract: octicons/checklist-16
    #   info: octicons/info-16
    #   tip: octicons/squirrel-16
    #   success: octicons/check-16
    #   question: octicons/question-16
    #   warning: octicons/alert-16
    #   failure: octicons/x-circle-16
    #   danger: octicons/zap-16
    #   bug: octicons/bug-16
    #   example: octicons/beaker-16
    #   quote: octicons/quote-16 
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ricolxwz
    - icon: fontawesome/brands/gitlab
      link: https://gitlab.com/ricolxwz
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/u/ricolxwz
  analytics:
    provider: google
    property: G-B0Z1WDXCNC
  generator: false
extra_css:
  - stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css
extra_javascript:
  - javascripts/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js
markdown_extensions:
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.magiclink
  - admonition
  - abbr
  - attr_list
  - md_in_html
  - footnotes
  - def_list
  - tables
  - toc:
      permalink: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
          percent_encode: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
plugins:
  - search:
      separator: '[\s\u200b\-]'
  - open-in-new-tab
  - glightbox
nav:
  - 开始:
    - index.md
  - 基础:
    - 绪论: 基础/绪论.md
    - 容器: 基础/容器.md
    - 函数: 基础/函数.md
    - 对象: 基础/对象.md
    - 文件: 基础/文件.md
    - 模块/包/库: 基础/模块.md
    - 网络: 基础/网络.md
    - 多进程/多线程: 基础/线程.md
    - 异步: 基础/异步.md
    - 数据库: 基础/数据库.md
    - 错误/调试/测试: 基础/调试.md
    - 编码: 基础/编码.md
    - 其他: 基础/其他.md
  - 常用:
    - datetime: 常用/datetime.md
    - collections: 常用/collections.md
    - argparse: 常用/argparse.md
    - base64: 常用/base64.md
    - hashlib: 常用/hashlib.md
    - hmac: 常用/hmac.md
    - itertools: 常用/itertools.md
    - contextlib: 常用/contextlib.md
    - requests: 常用/requests.md
  - NumPy:
    - 数据类型: NumPy/数据类型.md
    - 数组构建: NumPy/数组构建.md
    - 视图/副本: NumPy/视图副本.md
    - 数组广播: NumPy/广播.md
    - 结构化数组: NumPy/结构化数组.md
    - 数组索引: NumPy/数组索引.md
    - 文件存取: NumPy/IO.md
  - Pandas:
    - 预备知识: Pandas/预备知识.md
    - 基础知识: Pandas/基础知识.md
    - 数据索引: Pandas/数据索引.md
    - 数据分组: Pandas/数据分组.md
  - Matplotlib:
    - 绪论: Matplotlib/绪论.md
    - 基础知识: Matplotlib/基础知识.md
    - 散点图: Matplotlib/散点图.md
    - 柱形图: Matplotlib/柱形图.md
    - 饼图: Matplotlib/饼图.md
    - 直方图: Matplotlib/直方图.md
    - 热力图: Matplotlib/热力图.md
  - Seaborn:
    - 简要介绍: Seaborn/简要介绍.md